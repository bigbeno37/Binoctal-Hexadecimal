        <meta name="description" content="A simple game to learn the conversion of bases">
        <meta name="keywords" content="binary, decimal, octal, Hexadecimal, bases">

    <body>
        <span class="glyphicon glyphicon-ok tick"></span>

        <div class="container difficulty-score">
            <div class="row">
                <div class="col-xs-6 difficulty">
                    <button class="btn btn-success easy">Easy</button>
                    <button class="btn btn-warning medium">Medium</button>
                    <button class="btn btn-danger hard">Hard</button>
                </div>
                <div class="col-xs-6 text-right">
                    <h3>Score: <span class="score"></span></h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1 class="randomNumber"></h1>
                </div>

                <div class="col-xs-12">
                    <form class="answerForm">
                        <div class="form-group">
                            <label for="answer" class="answerBase"></label>
                            <input type="text" name="answer" class="form-control" />
                        </div>

                        <button type="submit" class="btn btn-primary">Check</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha256-0rguYS0qgS6L4qVzANq4kjxPLtvnp5nn2nB5G1lWRv4=" crossorigin="anonymous"></script>
